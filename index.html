<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    .pricing-container{
      display: flex;

      justify-content: space-around;

      height:500px;
      text-align: center;
      flex:3;
    }
    .pricing-plan{

    .plan-button{

      margin-left:150px;
    }
    .plan-button:hover{

      color:orange;
      font-size: 12pt;
    }
    .plan-title{
      font-style: italic;
      font-size: 20pt;
      font-weight: bold;
    }
    .plan-features{
      font:12pt bold black ;
      line-height: 50px;
    }
    .plan-price{
      font-size: 30pt;
      font-weight: bold;
      font-style:italic;
    }
    h1{
      display: flex;
      justify-content: center;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
       flex-direction:column;
       height:100%;
      }
    }
  </style>
</head>
